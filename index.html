<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Use JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen grid place-items-center bg-gradient-to-r from-[#f9ce34] via-[#ee2a7b] to-[#6228d7]">
    <div class="container place-items-center py-[10px] px-[10px]">
        <div class="display border rounded-xl shadow-xl grid place-items-center">
            <div class="hasil px-[75px] py-[10px] border rounded-xl mt-5 mb-5" id="display">ini hasil kalkulasi</div>
            
            <div class="button flex justify-between">
                <button class="border-shadow-xl bg-[#f9ce34] text-white border rounded-xl px-[25px] py-[10px] m-2" id="btn-7">7</button>
                <button class="border-shadow-xl bg-[#f9ce34] text-white border rounded-xl px-[25px] py-[10px] m-2" id="btn-8">8</button>
                <button class="border-shadow-xl bg-[#f9ce34] text-white border rounded-xl px-[25px] py-[10px] m-2" id="btn-9">9</button>
                <button class="border-shadow-xl bg-[#f9ce34] text-white border rounded-xl px-[25px] py-[10px] m-2" id="btn-tambah">+</button>
            </div>
            
            <div class="button flex justify-between">
                <button class="border-shadow-xl bg-[#f9ce34] text-white border rounded-xl px-[25px] py-[10px] m-2" id="btn-4">4</button>
                <button class="border-shadow-xl bg-[#f9ce34] text-white border rounded-xl px-[25px] py-[10px] m-2" id="btn-5">5</button>
                <button class="border-shadow-xl bg-[#f9ce34] text-white border rounded-xl px-[25px] py-[10px] m-2" id="btn-6">6</button>
                <button class="border-shadow-xl bg-[#f9ce34] text-white border rounded-xl px-[25px] py-[10px] m-2" id="btn-kurang">-</button>
            </div>
            
            <div class="button flex justify-between">
                <button class="border-shadow-xl bg-[#f9ce34] text-white border rounded-xl px-[25px] py-[10px] m-2"  id="btn-1">1</button>
                <button class="border-shadow-xl bg-[#f9ce34] text-white border rounded-xl px-[25px] py-[10px] m-2" id="btn-2">2</button>
                <button class="border-shadow-xl bg-[#f9ce34] text-white border rounded-xl px-[25px] py-[10px] m-2"  id="btn-3">3</button>
                <button class="border-shadow-xl bg-[#f9ce34] text-white border rounded-xl px-[25px] py-[10px] m-2"  id="btn-kali">x</button>
            </div>
            
            <div class="hasil flex justify-center">
                <button class="border-shadow-xl bg-[#f9ce34] text-white border rounded-xl px-[80px] py-[10px] mt-5 mb-5" id="btn-hasil">HASIL</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
